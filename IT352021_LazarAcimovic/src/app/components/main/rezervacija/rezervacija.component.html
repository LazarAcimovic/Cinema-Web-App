<mat-toolbar color="accent">
  <span class="title-center">Rezervacija</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic">
      <input
        matInput
        placeholder="Pretraga .."
        name="filter"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>
  </div>
  <mat-table matSort [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="broj_osoba">
      <mat-header-cell mat-sort-header *matHeaderCellDef
        >Broj osoba</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.broj_osoba }}</mat-cell>
    </ng-container>
    <!-- Proizvodjac -->
    <ng-container matColumnDef="cena_karte">
      <mat-header-cell *matHeaderCellDef>Cena karte</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.cena_karte }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="datum">
      <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
      <mat-cell *matCellDef="let row">{{
        row.datum | date : "dd.MM.yyyy."
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="placeno">
      <mat-header-cell *matHeaderCellDef>Placeno</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.placeno ? "Da" : "Ne" }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="film">
      <mat-header-cell *matHeaderCellDef>Film</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.film.id }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(2, row.id, row.naziv, row.adresa)"
        >
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(3, row.id, row.naziv, row.adresa)"
        >
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
    >
    </mat-row>
  </mat-table>

  <mat-paginator
    [length]="20"
    [pageSize]="6"
    [pageSizeOptions]="[3, 6, 9, 12]"
  ></mat-paginator>
</div>
